<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/TweenMax.js.js"></script>
    <script src="/static/js/TweenLite.js"></script>
    <script src="/static/js/login.js"></script>
</head>
<body>
<div th:insert="~{base :: navbar}"/>
<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please register !</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" action="/register" method="POST">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="username" name="name" type="text" id="name">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password1" type="password" value="" id="password">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password2" type="password" value="" id="password1">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <span th:if="${info} == null" id="info"/>
                                    <span th:unless="${info} == null" th:text="${info}" />
                                </label>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Register">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:insert="~{base :: footer}" class="navbar-fixed-bottom"/>
</html>
