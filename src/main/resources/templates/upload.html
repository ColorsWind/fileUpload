<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" lang="zh">
    <title>提交你的文件</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/fileinput.min.css"/>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/fileinput.min.js"></script>
    <script type="text/javascript" src="/static/js/locales/zh.js"></script>
</head>
<body>

<div th:insert="~{base :: navbar}"/>


<!-- 第一页 -->

<div class="container">
    <div class="row">
        <!--主题-->
        <div class="col-lg-10">
            <div class="headfontsize" id="one">
                <h1 class="headh1content">
                    hello,请提交你的文件
                </h1>
                <p th:text="'创建时间: ' + ${project.createtime} + '  截止时间: '+${project.endtime}"></p>
                <span th:text="'已收: ' + ${count}"/>
            </div>

            <div id="two">
                <div class="jumbotron">
                    <h2 th:text="${project.title}"></h2>
                    <p th:text="'描述信息: '+${project.infomation}"></p>
                    <form action="/upfile" method="post" enctype="multipart/form-data">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">备注:</span>
                            <input type="text" class="form-control" placeholder="可以写下你的备注信息...." name="remarks">
                        </div>
                        <input id ="input-id" name="file" type ="file" class ="file" data-preview-file-type ="text" language="zh" >
                        <input type="hidden" name="workid" th:value="${project.id}">
                        <input type="hidden" name="type" th:value="${project.type}">
                        <input type="hidden" name="filepath" th:value="${project.filepath}">
                        <input type="submit" value="提交" class="btn btn-lg btn-success"/>
                    </form>
                </div>
            </div>

        </div>
        <!--侧边栏-->
        <div class="col-lg-2">
            <div class="list-group">
                <a href="#" class="list-group-item active">
                    温馨提示:
                </a>
                <a href="#" class="list-group-item">1.请按规则命名!!!</a>
                <a class="list-group-item"><span>如: 学号-班级-姓名-要求字段/自定义</span></a>
                <a class="list-group-item">2.文件要求<=<span>20Mb</span></a>
                <a class="list-group-item">3.请按照以上两条,否则后果自负</a>
            </div>
        </div>
    </div>
</div>

</body>


<footer th:insert="~{base :: footer}" class="navbar-fixed-bottom"/>


</html>
