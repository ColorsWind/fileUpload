<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="common_file">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/boostrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/boostrap4/pop/pop.css">
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/boostrap4/js/bootstrap.min.js"></script>
    <script src="/static/boostrap4/js/popper.min.js"></script>
    <script src="/static/boostrap4/pop/pop.js"></script>
    <script src="/static/js/echarts.js"></script>

    <style>
        body{
            background-image: url("../../static/img/bg.jpg");
            background-repeat: no-repeat;
            -moz-background-size:100% 100%;
            background-size:100% 100%;
            background-attachment: fixed;
        }
        a:hover{
            text-decoration:none;
            color:black;
        } 

    </style>

</th:block>


<th:block th:fragment="header">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/static">智能文件接收平台</a></h5>
        <a class="p-2 text-dark" href="/test">测试</a>
        <nav class="my-2 my-md-0 mr-md-3" th:if="${session.user == null}">
            <a class="p-2 text-dark" href="/static">功能介绍</a>
            <a class="btn btn-outline-primary" href="login">登录</a>
        </nav>

        <nav class="my-2 my-md-0 mr-md-3" th:unless="${session.user == null}" >
            <a class="p-2 text-dark" href="/static">留言板</a>
            <a class="p-2 text-dark"href="userpage">用户主页</a>
            <a class="p-2 text-dark" href="logout">注销</a>
        </nav>

    </div>
</th:block>


</html>
