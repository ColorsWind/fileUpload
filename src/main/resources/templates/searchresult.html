<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>查询结果</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{base :: navbar}"/>

<div class="container">
    <h1 class="text-success text-center">查询结果</h1>

    <h2 class="text-primary text-center" th:if="${count}==0" th:text="'没有找到相似的匹配'"></h2>

    <!--匹配上了-->
    <div class="panel panel-default" th:unless="${count}==0">
        <div class="panel-heading">匹配的结果
            <span class="badge" th:text="${count}"/>
        </div>
        <table class="table">
            <!--标题-->
            <thead>
            <tr>
                <th>name</th>
                <th>班级</th>
                <th>上传时间</th>
                <th>文件名</th>
            </tr>
            </thead>
            <!-- 内容 -->
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}">Mark</td>
                <td th:text="${student.classname}">Mark</td>
                <td th:text="${student.uptime}">Otto</td>
                <td>
                    <span class="badge" th:text="${student.filename}">3</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


<footer th:insert="~{base :: footer}" class="navbar-fixed-bottom"/>
</body>
</html>
