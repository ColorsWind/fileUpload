<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>出现错误</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#myModal").modal({
                keyboard: true
            });
        });
    </script>
</head>
<body>
<div th:insert="~{base :: navbar}"/>

<div class="container">
    <h1 class="text-danger text-center">Bad news, 你的访问请求遭到了拒绝！</h1>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示:</h4>
                </div>
                <div class="modal-body">
                    错误信息如下：
                    <p class="text-danger" th:text="${info}"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <a class="btn btn-primary" th:if="${referer}!=null" th:href="${referer}" th:text="返回上一页">返回首页</a>
                    <a href="/" class="btn btn-primary" th:unless="${referer}!=null"  th:text="返回首页">返回首页</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{base :: footer}" class="navbar-fixed-bottom"/>
</body>
</html>
