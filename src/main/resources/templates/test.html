<script th:inline="JavaScript">

    // 删除作业
    function deleteHomeWork(data){
        $.ajax({
            url: '/deleteHomeWork',
            type: "delete",
            async: true, // 是否异步请求（此处需这只为异步请求true，否则bootstrap的modal不会顺序显示）
            cache: false, // 是否缓存此页面，每次都请求服务器
            contentType: "application/x-www-form-urlencoded", // 内容编码类型，默认
            dataType: "json", // 预期服务器返回数据格式
            timeout: 3000, // 超时时间，60s
            data: {id:data}, // 请求参数
            success: function(data){
                if(data.code === 200){
                    layer.msg(data.info);
                }else{
                    layer.msg(data.info);
                }
            },
            error: function(xhr, errMsg, e){
                console.info(JSON.stringify(data));
                layer.msg(errMsg)
            }
        });
    }

    function downloadHomeWorks(data) {
        var url = "download";
        var fileName = "testAjaxDownload.txt";
        var form = $("<form></form>").attr("action", url).attr("method", "post");
        form.append($("<input></input>").attr("dataType", "json").attr("Content type","application/json").attr("data", data));
        form.appendTo('body').submit().remove();
    }

    // 加载表
    layui.use('table', function(){
        var table = layui.table;
        // 加载表
        table.render({
            elem: '#test'
            ,url:'/homeworks'
            ,id: 'TestId'
            ,where: {
                userid: [[${session.user.getId()}]],
                worktitle: [[${worktitle}]]
            }
            ,title: '用户数据表'
            // ,totalRow: true
            ,toolbar: '#toolbarDemo'
            ,cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'name', title:'姓名'}
                    ,{field:'classname', title:'班级'}
                    ,{field:'uptime', title:'上传时间'}
                    ,{field:'filename', title:'文件名'}
                    ,{fixed: 'right', align:'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
                ]
            ]
            ,page: true
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'download':
                    if(data.length == 0){
                        layer.msg('请选择需要下载的文件！');
                    }
                    console.info(data);
                    downloadHomeWorks(data);
            }
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            console.info(data);
            if(layEvent === 'detail'){
                layer.msg('查看操作');
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                    deleteHomeWork(data.id);
                    table.reload('TestId', {
                    where: {
                        userid: [[${session.user.getId()}]],
                            worktitle: [[${worktitle}]],
                            page : 1,
                            pageSize: 10
                    }
                }); //只重载数据
                });
            } else if(layEvent === 'edit'){
                layer.msg('编辑操作');
            }
        });
    });
