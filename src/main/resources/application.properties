
#数据库连接池配置
spring.datasource.url=jdbc:mysql://localhost:3306/website?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#静态资源配置
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations[0]=classpath:/static
spring.resources.static-locations[1]=classpath:/templates
#不严格的 thymeleaf h5渲染
spring.thymeleaf.mode=LEGACYHTML5

#文件保存路径
projectPath=C:/Users/Administrator/Desktop/filepath