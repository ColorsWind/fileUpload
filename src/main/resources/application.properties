
#数据库连接池配置
spring.datasource.url=jdbc:mysql://localhost:3306/website?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#静态资源配置
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations[0]=classpath:/static
spring.resources.static-locations[1]=classpath:/templates
#不严格的 thymeleaf h5渲染
spring.thymeleaf.mode=LEGACYHTML5

#文件保存路径
projectPath=D:\\filepath

#临时文件路劲
TMPFILEPATH=D:\\filepath

#文件上传配置
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

